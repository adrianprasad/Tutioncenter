{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load static %}
{% block content %}
  <div class="container">
    <h1>EDIT DETAILS </h1>
<form method="post" action="/edit_s/{{stu.pk}}" enctype="multipart/form-data" style="width:30%; " >
    {% csrf_token %}
    <div class="form-group">
        <label>Student Name</label>
        <input type="text" name="student" class="form-control" placeholder="" required value="{{ stud.Studentname }}">
    </div>
    <br>
    <div class="form-group">
        <label>Date of birth</label>
        <input type="date" name="dob" class="form-control" placeholder=" " required value="{{stud.DOB }}">
    </div>
    <br>
    <div class="form-group">
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br>
    </div>
    <br>
    <div class="form-group">
        <label>Grade</label>
        <select name="grade" class="form-control">
            {% for i in std %}
            <option value="{{ i.id }}">
                {{ i.Grade }}
            </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div class="form-group">
        <label>Parent name</label>
        <input type="text" name="Pname" class="form-control" placeholder=" " required value="{{ stud.Parentname }}">
    </div>
    <br>
    <div class="form-group">
        <label>email</label>
        <input type="email" name="email" class="form-control" placeholder=" " required value="{{ stud.email }}">
    </div>
    <br>
    <div class="form-group">
        <label>Contact number</label>
        <input type="number" name="Contactno" class="form-control" Price=" " required value="{{ stu.contactno }}">
    </div>
    <br>
    
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control"   name="image"  required required value="{{ stud.simage}}">
    </div>
    
   
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success">submit</button>
    </div>
    <br>
</form>
</div>  
{% endblock content %}
